version: 1.0.{build}

branches:
  only:
    - master

skip_tags: true

image: Visual Studio 2019

configuration: Release

install:
    - set QTDIR=C:\Qt\5.14.2\mingw73_64
    - set PATH=%QTDIR%\bin;C:\Qt\Tools\mingw730_64\bin;%PATH%;

before_build:
    - qmake arsenic.pro

build_script:
    - mingw32-make

after_build:
    - cd %APPVEYOR_BUILD_FOLDER%\tests\release\
    - tests.exe
    - cd %APPVEYOR_BUILD_FOLDER%
    - mkdir arsenic_win_x64
    - cd arsenic_win_x64
    - xcopy %APPVEYOR_BUILD_FOLDER%\arsenic\release\arsenic.exe %APPVEYOR_BUILD_FOLDER%\arsenic_win_x64\
    - xcopy %APPVEYOR_BUILD_FOLDER%\thirdparty\zxcvbn\release\zxcvbn.dll %APPVEYOR_BUILD_FOLDER%\arsenic_win_x64\
    - xcopy %APPVEYOR_BUILD_FOLDER%\arsenic\languages %APPVEYOR_BUILD_FOLDER%\arsenic_win_x64\languages /E /Y /I
    - windeployqt arsenic.exe

artifacts:
    - path: arsenic_win_x64
      type: zip
